			<div class="panel-body" style="border: 2px solid grey;">
				<form name="registrationForm" novalidate 
					  ng-submit="registration.submit(registrationForm.$valid)"
					  action="admin.do"
					  method="POST">
				   
					<div class="form-group">
						<label>Brand</label>
						<input type="text" name="brand" class="form-control" ng-model="registration.user.model" required autofocus/>
					</div>
					<div class="form-group">
						<label>Model Code</label>
						<input type="text" name="model_code" class="form-control" ng-model="registration.user.model_code" required />
					</div>
					<div class="form-group">
						<label>Description</label>
						<input type="text" name="description" class="form-control" ng-model="registration.user.description" required />
					</div>
					
					<div class="form-group">
						<label>Category</label>
						<select name="category">
							<option></option>
							<option></option>
							<option value="Computer">Computer</option>
							<option value="Tablet">Tablet</option>
							<option value="Cellphone">Cellphone</option>
							<option value="Wearable">Wearable</option>
						</select>
					</div>
					
					
					<div class="form-group">
						<label>Price</label>
						<input type="text" name="price" class="form-control" ng-model="registration.user.price" required />		
					</div>
					<div class="form-group">
						<label>Quantity</label>
						<input type="number" name="quantity" class="form-control" ng-model="registration.user.quantity" required />		
					</div>
					
					<div class="form-group" align="center">
						<input type="submit" class="btn btn-primary btn-lg" name="select" value="Update"/>
					</div>
