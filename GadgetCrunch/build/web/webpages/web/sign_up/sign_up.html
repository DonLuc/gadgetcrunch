<html ng-app="validation">

  <head>
    <link rel="stylesheet" href="bootstrap.css" />

    <script src="script.js"></script>

                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">GadgetCrunch</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    
					<li>
                        <a href="#">Home</a>
                    </li>
					<li>
                        <a href="#">Cellphones</a>
                    </li>
                    <li>
                        <a href="#">Laptops/Tablets</a>
                    </li>
                    <li>
                        <a href="#">Wearables</a>
                    </li>
					<li>
                        <a href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class = "container">
		<!-- Jumbotron Header -->
        <header class="jumbotron hero-spacer">
            <h1 align="center" style="font-family:Arial Rounded MT Bold;">Create An Account</h1>
            
			</p>
        </header>
	</div>
	
	
	
	
	
	
	
	
	
	
	
    <h3>{{ registration.message }}</h3> 
    <form name="registrationForm" novalidate 
          ng-submit="registration.submit(registrationForm.$valid)">
       
		<div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-model="registration.user.name" required />
		</div>
		<div class="form-group">
            <label>Surname</label>
            <input type="text" name="surname" class="form-control" ng-model="registration.user.surname" required />
        </div>
		<div class="form-group">
            <label>Email</label>
            <input type="text" name="email" class="form-control" ng-model="registration.user.email" required>
			<span ng-show="registrationForm.email.$error.email">Not an email</span>
        </div>
		<div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" ng-model="registration.user.username" required />
            <div ng-messages="registrationForm.username.$error" ng-messages-include="messages.html"></div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="registration.user.password" required />
            <div ng-messages="registrationForm.password.$error" ng-messages-include="messages.html"></div>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" 
                   ng-model="registration.user.confirmPassword" 
                   required compare-to="registration.user.password" />
            <div ng-messages="registrationForm.confirmPassword.$error" ng-messages-include="messages.html"></div>
        </div>
        <div class="form-group" align="center">
            <button type="submit" class="btn btn-primary" >Register!</button>
        </div>
    </form>

	</footer>
