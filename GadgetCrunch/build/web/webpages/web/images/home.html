			<!--Modal Contact-->
			<div class="modal fade style-modal" id="contact" role="dialog">
				<div class="modal-dialog">
					<div class="modal-context">
						<div class="modal-header">
							<h4 align="center" style="text:#fff;">Contact GadgetCrunch</h4>
						</div>
						<div class="modal-body">
							<label style="text:#fff;">Name</label></br><input type="text" size="30px" placeHolder="Full Name" name="txtNameContact"></br>
							<label style="text:#fff;">Email</label></br><input type="text" size="30px" placeHolder="Email" name="txtEmailContact"></br>
							<label style="text:#fff;">Message</label></br><textarea rows="10" cols="30" name="txtMessage"></textarea>
							
						
						</div>
						<div class="modal-footer">
							<input type="submit" name="select" class="btn btn-primary" data-dismiss="modal" value="Submit">
						</div>
					</div>
				</div>
			</div>
			
			
			<form>
			<!--Modal Login-->
			<div class="modal fade style-modal" id="login" role="dialog">

							<h4 align="center" style="text:#fff;">Login</h4>
						</div>
						<div class="modal-body">
							<form method="post" action="index.html" class="login">
								
								<input type="text" placeHolder="Username" name="txtUsername">
								
								<input type="password" placeHolder="Password" name="txtPassword">
							</form>
						
						</div>
						<div class="modal-footer">
							<input type="submit" name="select" class="btn btn-primary" data-dismiss="modal" value="Login">
							<input type="submit" name="select" class="btn btn-default" data-dismiss="modal" value="Clear">
							
						</div>
					</div>
				</div>
			</div>
			</form>
